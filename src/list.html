<script src="js/flexible.js"></script>
<script src="js/jquery-3.1.1.min.js"></script>
<script>
    var ul = document.querySelector('.ulList')
    $.ajax({
        url: '/api/get/train_tickets',
        success: function(res) {
            render(res.msg)
        }
    })

    function render(data) {
        var str = '';
        data.forEach(function(item) {
            str += ` <li>
                <div class="top">
                    <div>
                        <p>${item.time1}</p>
                        <p>${item.place1}</p>
                    </div>
                    <div>${item.time3}</div>
                    <div>
                        <p>12:45</p>
                        <p>${item.place2}</p>
                    </div>
                    <div>${item.money}起</div>
                </div>
            </li>`
        })
        ul.innerHTML = str
    }
</script>
